<!DOCTYPE html>
<html lang="Hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerencsekerék</title>
    <link rel="stylesheet" href="alap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
  <!--A navbar kezdete. Funkciók: visszalépés a nyíl segítségével ami egy kép.-->
    <div id="teteje">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./kepek/visszanyil.png" alt="nyil" id="nyil"></a>
        </div>
      </nav>
    </div>
    <!--A navbar vége-->
    <br>
      <br>
    <!--Ez az adott téma helye.Ide generáljuk be js. segítségével az adott témát. Ezt pedig a Kerdesgen funkció teszi lehetővé.-->
    <div id="kerdes">

    </div>
    <!--A téma divének vége.-->
    <!--Ide lehet beírnunk a betűket amiket választani akarunk. Az ezzel kapcsolatos műveleteket a Megvizsgal() function végzi el.-->
    <div class="input-group mb-3" id="valaszhely">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" maxlength="1" minlength="1" id="input">
        <input type="button" id="button" onclick="Megvizsgal()" value="Submit">
    </div>
    <!--Inputmező vége vége.-->
    <br>
      </br>
    <!--Itt vannak a kezeléshez szükséges gombok. Funkciók: még nincs, folyamatban van.-->
    <div id="toolbar">
      <input type="button" value="Pörgetés">
      <input type="button" value="Vegyél egy magánhangzót!">
      <input type="button" value="Feladás">
    </div>
    <!--Funkcíógombok vége.-->
    <br>
      </br>
      <!--Ez a rossz betűk gyűjtőhelye.Ehhez még folyamatban van a function ami csak ide fog generálni.-->
      <div id="rosszak">

      </div>
      <!--Gyűjtő vége-->
      <!--Helykitöltő-->
      <div id="uresdiv">

      </div>
      <!--Helykitöltő vége.-->
      <!--Itt lesznek a játékosok képei. Itt majd az eddigi választás helyett az a terv, hogy a játékos saját képet illeszthessen be.Funkciók: most statikusan prfilképet,pontot és nevet mutat.-->
      <div class="container">
      <div class="row">
        <div id="e1" class="col"><img src="./kepek/anonimus.jpg" alt="" class="jatekoskep"></div>
        <div id="e2" class="col"><img src="./kepek/anonimus.jpg" alt="" class="jatekoskep"></div>
        <div id="e3" class="col"><img src="./kepek/anonimus.jpg" alt="" class="jatekoskep"></div>
      </div>
      <div class="row">
        <div id="nev3" class="col"><p>Player 1</p></div>
        <div id="nev2" class="col"><p>Player 2</p></div>
        <div id="nev1" class="col"><p>Player 3</p></div>
      </div>
      <br><br><br><br><br>
      <div class="row">
        <div id="p1" class="col"><p>1000</p></div>
        <div id="p2" class="col"><p>1000</p></div>
        <div id="p3" class="col"><p>1000</p></div>
      </div>
    </div>
    <!--Karakterlista vége-->
</body>
<script src="alap.js"></script>
</html>
